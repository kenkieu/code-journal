<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="bg-purple width-100">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="inline-block logo">Code Journal</h2>
          <a href="#" class="entries-link" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row flex-center bg-modal hidden" id="modal-container">
        <div class="column-half modal-style">
          <p class="text-center pad-one-rem bold">
            Are you sure you want to delete this entry?
          </p>
          <div class="row modal-btn-padding">
            <div class="column-full justify-between pad-reset">
              <a href="#" class="btn-style cancel-link" id="cancel-link">CANCEL</a>
              <a href="#" class="btn-style confirm-link" id="confirm-link">CONFIRM</a>
            </div>
          </div>
        </div>
      </div>

      <form class="view" data-view="entry-form">
        <div class="row form-page">
          <div class="column-full">
            <h1 class="entry-type">New Entry</h1>
          </div>
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="user-image" class="width-100" />
          </div>
          <div class="column-half">
            <label for="title" class="bold med-text">Title</label>
            <input required type="text" id="title" name="title" />
            <label for="photo-url" class="bold med-text">Photo URL</label>
            <input required type="text" id="photo-url" name="photourl" />
          </div>
          <div class="column-full">
            <label for="notes" class="bold med-text">Notes</label>
            <textarea required type="text" id="notes" name="notes" cols="30" rows="10"></textarea>
          </div>
          <div class="column-full justify-between">
            <a href="#" class="delete-entry visiblity-hidden">Delete Entry</a>
            <button class="bg-purple btn-style">SAVE</button>
          </div>
        </div>
      </form>
      <div class="entries-page row view hidden" data-view="entries">
        <div class="column-full justify-between">
          <h1>Entries</h1>
          <button class="btn-style new-btn" data-view="entry-form">
            NEW
          </button>
        </div>
        <ul></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
